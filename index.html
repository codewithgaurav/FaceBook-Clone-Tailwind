<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center relative">
        <div class="left w-1/3">
            <img class="w-72" src="fblogo.svg" alt="">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-3/12 text-3xl">
            <input class="px-4 h-12 mb-2 text-lg font-medium border border-1  border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 mb-4 my-1 text-lg font-medium border border-1 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white text-xl font-bold py-3 rounded-lg hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-3 hover:cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-1">
            <button class="btn bg-green-600 text-white text-xl font-bold my-5 py-3 px-3 mx-auto w-fit rounded-lg  hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-11 text-sm mx-7"><span class="font-bold hover:cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
